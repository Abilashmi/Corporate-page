<html lang="en">
<head>

    <style>
        /* Basic styling for the Thank You page */
        body {
            font-family: Arial, sans-serif;

            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .thank-you-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;

            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            color: #f2642c;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #555;
        }

        .thank-you-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color:  #f2642c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .thank-you-container a:hover {
            background-color: #f2642c;
        }
    </style>
</head>
